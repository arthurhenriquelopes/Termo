      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .tile {
      border-radius: 8px;
      border-width: 3px;
      border-style: solid;
      border-color: #b3aeb3;
      background: #5a4a51;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      margin: 0.15rem;
      transition: background 0.2s, border-color 0.2s;
      user-select: none;
    }
    @media (min-width: 640px) {
      .tile {
        width: 3.5rem;
        height: 3.5rem;
        font-size: 2.2rem;
      }
    }
    .tile.correct {
      background: #538d4e;
      border-color: #538d4e;
      color: white;
    }
    .tile.present {
      background: #b59f3b;
      border-color: #b59f3b;
      color: white;
    }
    .tile.absent {
      background: #3a3a3c;
      border-color: #3a3a3c;
      color: white;
    }
    @keyframes flipY {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }
    .tile.flip {
      animation: flipY 0.28s cubic-bezier(.77,0,.18,1) forwards;
      transform-origin: center center;
      backface-visibility: hidden;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 0.3rem;
    }

      background: #3f3a3f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      height: 2.6rem;
      min-width: 2.2rem;
      padding: 0 0.6rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .key-btn.wide {
      min-width: 3.5rem;
      font-size: 1.1rem;
    }
    .key-btn:active {
      background: #5a4a51;
    }
    @media (max-width: 400px) {

      font-size: 6rem;

      transition: transform 0.2s;
      cursor: pointer;
    }
    .animate-gift-bounce:hover {
      filter: brightness(1.3) drop-shadow(0 0 10px #ffd700);
    }
    /* Confete */
    .confetti {
      position: fixed;
      top: 0;
      left: 50%;
      width: 10px;
      height: 20px;
      opacity: 0.8;
      border-radius: 3px;
      pointer-events: none;
      z-index: 99999;
      animation: confetti-fall 2s linear forwards;
    }
    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0.7;
      }
    }
    @keyframes emoji-pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.2);}
    }
    .emoji-pulse {
      display: inline-block;
      animation: emoji-pulse 1s infinite;
    }
    @keyframes modal-pop {
      0% { transform: scale(0.8); opacity: 0; }

      animation: modal-pop 0.5s cubic-bezier(.68,-0.55,.27,1.55);

    // Monta o board em linhas
    const board = document.getElementById('board');
    for (let r = 0; r < maxRows; r++) {
      const row = document.createElement('div');
      row.className = 'flex';
      for (let c = 0; c < 5; c++) {

        row.appendChild(tile);

      board.appendChild(row);

    // Teclado virtual em 3 linhas
    const keyboard = document.getElementById('keyboard');
    const keyRows = [
      [...'QWERTYUIOP'],
      [...'ASDFGHJKL'],
      ['ENTER', ...'ZXCVBNM', '‚å´']
    ];
    keyRows.forEach(row => {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'keyboard-row';
      row.forEach(key => {
        const btn = document.createElement('button');
        if (key === '‚å´') {
          btn.innerHTML = '<i class="fa-solid fa-delete-left"></i>';
        } else {
          btn.textContent = key;
        }
        btn.className = 'key-btn' + (key === 'ENTER' || key === '‚å´' ? ' wide' : '');
        btn.onclick = () => handleVirtualKey(key);
        rowDiv.appendChild(btn);

      keyboard.appendChild(rowDiv);

    function handleVirtualKey(key) {
      if (key === 'ENTER') {
        if (boardState[currentRow].length === 5) checkWord();
      } else if (key === '‚å´') {
        if (currentTile > 0) {
          currentTile--;
          boardState[currentRow][currentTile] = '';
          updateBoard();
        }
      } else {
        handleKeyPress(key);
      }
    }

    function handleKeyPress(key) {
      if (currentTile < 5 && currentRow < maxRows) {
        boardState[currentRow][currentTile] = key;
        updateBoard();
        currentTile++;
      }
    }

    function updateBoard() {
      const rowDiv = board.children[currentRow];
      for (let i = 0; i < 5; i++) {
        rowDiv.children[i].textContent = boardState[currentRow][i] || '';
      }
    }

    function checkWord() {
      const guess = boardState[currentRow].join('').toUpperCase();
      const rowDiv = board.children[currentRow];
      const solutionArr = solution.split('');
      const guessArr = guess.split('');

      const flipInterval = 300; // 300ms entre cada flip
      const flipDuration = 280; // 0.28s em ms

      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const tile = rowDiv.children[i];
          tile.classList.remove('correct', 'present', 'absent', 'flip');
          tile.classList.add('flip');

          setTimeout(() => {
            tile.classList.remove('flip');
            if (guessArr[i] === solutionArr[i]) {
              tile.classList.add('correct');
            } else if (solutionArr.includes(guessArr[i])) {
              tile.classList.add('present');
            } else {
              tile.classList.add('absent');
            }
          }, flipDuration);
        }, i * flipInterval);
      }

      const totalFlipTime = (flipInterval * (5 - 1)) + flipDuration;

      setTimeout(() => {
        if (guess === solution) {
          playTrumpet();
          document.getElementById('giftBox').style.display = 'flex';
          launchConfetti(); // Confetti ao ganhar
        } else {
          currentRow++;
          currentTile = 0;
          if (currentRow === maxRows) {
            document.getElementById('loseModal').style.display = 'flex';
          }
        }
      }, totalFlipTime);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (boardState[currentRow].length === 5) {
          checkWord();
        }
      } else if (e.key === 'Backspace') {
        if (currentTile > 0) {
          currentTile--;
          boardState[currentRow][currentTile] = '';
          updateBoard();
        }
      } else if (/^[a-zA-Z]$/.test(e.key)) {

      const p = document.createElement('p');
      p.className = 'text-white text-center text-xl whitespace-pre-line';
      p.innerHTML = loveSlides[idx].text;
      content.appendChild(p);

      // M√∫sica e footer Spotify s√≥ a partir do segundo slide
      if (loveSongs[idx - 1]) {
        playLoveSong(idx - 1);
      } else {
        stopLoveSong();
      }

      // Se for o √∫ltimo slide, mostra o presente animado e mensagem
      const nextBtn = document.getElementById('nextLoveModal');
      if (idx === loveSlides.length - 1) {
        nextBtn.style.display = 'none';
        launchConfetti();

        // Presente animado GRANDE
        const giftBtn = document.createElement('button');
        giftBtn.className = 'animate-gift-bounce mt-6';
        giftBtn.innerText = 'üéÅ';
        giftBtn.title = 'Clique para receber seu presente!';
        giftBtn.style.fontSize = '6rem';
        giftBtn.onclick = function() {
          stopTrumpet();
          stopLoveSong();
          document.getElementById('loveModal').style.display = 'none';
        };
        content.appendChild(giftBtn);

        // Mensagem especial
        const msg = document.createElement('div');
        msg.className = 'text-[#b3aeb3] text-center mt-4 text-lg font-bold';
        msg.innerHTML = 'Espero que goste, foi com amor! <span style="font-size:1.5em;">üíù</span>';
        content.appendChild(msg);
      } else {
        nextBtn.style.display = '';
      }
    }

    document.getElementById('openGiftBtn').onclick = function() {
      stopTrumpet();         // Para o trompete imediatamente
      stopLoveSong();
      document.getElementById('giftBox').style.display = 'none';
      document.getElementById('loveModal').style.display = 'flex';
      loveIndex = 0;
      showLoveSlide(loveIndex);
    };

    document.getElementById('nextLoveModal').onclick = function() {
      loveIndex++;
      if (loveIndex < loveSlides.length) {
        showLoveSlide(loveIndex);
      } else {
        document.getElementById('loveModal').style.display = 'none';
        stopLoveSong();
      }
    };

    document.getElementById('closeLoveModal').onclick = function() {
      document.getElementById('loveModal').style.display = 'none';
      stopLoveSong();
    };

    const muteBtn = document.getElementById('muteLoveBtn');
    const loveAudio = document.getElementById('loveSound');
    let isMuted = false;

    muteBtn.onclick = function() {
      isMuted = !isMuted;
      loveAudio.muted = isMuted;
      muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
    };

    function launchConfetti() {
      const colors = ['#FFD700', '#FF69B4', '#00CFFF', '#FF6347', '#7CFC00', '#b59f3b', '#538d4e'];
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        // 50% chance de cair pela esquerda ou direita
        if (Math.random() < 0.5) {
          // Esquerda: entre 2vw e 15vw
          confetti.style.left = (2 + Math.random() * 13) + 'vw';
        } else {
          // Direita: entre 85vw e 98vw
          confetti.style.left = (85 + Math.random() * 13) + 'vw';
        }
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDuration = (1.5 + Math.random()) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2200);
      }
    }

    function playTrumpet() {
      const trumpet = document.getElementById('trumpetSound');
      trumpet.currentTime = 0;
      trumpet.play();
    }

    function stopTrumpet() {
      const trumpet = document.getElementById('trumpetSound');
      trumpet.pause();
      trumpet.currentTime = 0;
    }

    function playLove() {
      const love = document.getElementById('loveSound');
      love.currentTime = 0;
      love.play();
    }

    function stopLove() {
      const love = document.getElementById('loveSound');
      love.pause();
      love.currentTime = 0;
    }
  </script>
</body>
